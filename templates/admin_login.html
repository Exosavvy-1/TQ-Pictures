{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<h2>Admin Login</h2>
<form method="post">
    <label>Username:</label><br/>
    <input type="text" name="username" required /><br/>
    <label>Password:</label><br/>
    <input type="password" name="password" required /><br/>
    <button type="submit">Login</button>
</form>
{% endblock %}
